<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h1>Text To Speech <span>Converter</span></h1>
        <textarea placeholder="Write anything here ...."></textarea>
        <div class="row">
            <select></select>
            <button>Listen</button>
            <!-- <button id="translateButton">Translate</button> -->
        </div>
        <!-- <canvas id="waveform" width="600" height="100"></canvas> -->
    </div>
    <script src="index.js">let speech = new SpeechSynthesisUtterance();
let voices = [];
let voiceSelect = document.querySelector("select");
let textArea = document.querySelector("textarea");

// Load available voices
window.speechSynthesis.onvoiceschanged = () => {
    voices = window.speechSynthesis.getVoices();
    speech.voice = voices[0];

    voices.forEach((voice, i) => {
        voiceSelect.options[i] = new Option(voice.name, i);
    });
};

// Change voice when selected
voiceSelect.addEventListener("change", () => {
    speech.voice = voices[voiceSelect.value];
});

// Speak the text
document.querySelector("button").addEventListener("click", () => {
    speech.text = textArea.value;
    isSpeaking = true; // Set speaking state to true
    drawWaveform(); // Start drawing the waveform
    window.speechSynthesis.speak(speech);
});


// Handle speech synthesis errors
speech.onerror = (event) => {
    console.error('Speech synthesis error:', event.error);
};</script>
</body>
</html>
